<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alberedo's card randomizer</title>

  <!-- Fontawesome is our recomended library for icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous" />
</head>

<body>
  <!-- Write your HTML code here, you can delete everything withing the body tags -->
  <div class="container-fluid min-vh-100 m-0 text-center bg-success">
    <h1 class="py-3">¡Elige una carta! <br class="d-block d-md-none"> ¿Es esta tu carta?</h1>
    <div class="row">
      <div class=" col-md-3 col-12 mt-5 ps-5">
        <div class="col-8 mx-auto">
          <label for="alturaCard" class="form-label">Alto</label>
          <input type="range" class="form-range " min="10" max="100" id="alturaCard">
        </div>
        <div class="col-8 mx-auto">
          <label for="anchoCard" class="form-label">Ancho</label>
          <input type="range" class="form-range " min="10" max="100" id="anchoCard">
        </div>
        <div class="col-8 mx-auto">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="barajadoAuto">
            <label class="form-check-label" for="switchCheckDefault">Barajado Automático</label>
          </div>
        </div>
        <div class="col-12 mx-auto mt-5">
          <h2>Instrucciones: </h2>
          <ul>
            <li>No hay boton, prueba a pulsar en la carta</li>
            <li>Puedes elegir el tamaño de la card con sliders</li>
          </ul>
          <h4>Aviso: Esta pagina YA es responsive (Mejor así Patricia? ^_^)</h4>
        </div>
      </div>
      <div class="col-md-9 col-12" style="height: 80vh;">
        <div class="card card-body border-black border-2 rounded-4 col-12 d-flex mx-auto"
          style="height: 540px; width: 60%;">
          <div class="palos text-start align-top " style="height: 20%; font-size: 125px; line-height: 40% ;"></div>
          <div class="numero text-center d-flex justify-content-center align-items-center"
            style="height: 60%; font-size: 150px; line-height:0px;"></div>
          <div class="palos text-start align-bottom"
            style="height: 20%; font-size: 125px; line-height: 40%; transform: rotate(180deg);"></div>
        </div>
      </div>
    </div>

    <div class="fixed-bottom mx-auto my-2 p-2 bg-warning rounded-pill border-black col-4">
      Made with ❤️ by
      <a href="https://github.com/Alberedo">Alberto Madrid</a>
    </div>
  </div>

  <!-- Do not delete this script tag, this is what connects your HTML with the Javascript code -->
  <script type="module" src="/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
    integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
    crossorigin="anonymous"></script>
</body>

</html>
